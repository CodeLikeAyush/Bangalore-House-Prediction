<body>
    <div
        style="display: flex;flex-direction: row;align-items: center;width: 100vw;background-color: #ff0078;position: sticky;top:0;margin-bottom: 50px;z-index: 1;">
        <h2 style="color: white;font-size:50px;margin-left: 7px;">Home Price Prediction</h2>

        <ul style="list-style-type: none;font-size: 30px;position: absolute;right: 1em;display: flex;">
            <li style="margin: 5px;">
                <a href="https://github.com/CodeLikeAyush" target="_blank" style="color: black;"><i
                        class="fa-brands fa-github"></i></a>
            </li>
            <li style="margin: 5px;">
                <a href="https://www.linkedin.com/in/ayush-raj-b31404224/" target="_blank" style="color: #003eff;"><i
                        class="fa-brands fa-linkedin"></i></a>
            </li>

        </ul>

    </div>



    <!-- prediction form: -->
    <div id="predict_div">
        <form action="#">
            <label for="myLocation">Location*</label>
            <input list="locations" name="location" id="myLocation" placeholder="Search For A Location" required />
            <datalist id="locations">
                <!-- these elements will be injected by javascript dynamically: -->
                <!-- <option value="1st Block Jayanagar"></option> -->
            </datalist>


            <label for="myArea">Area*</label>
            <input type="number" name="area" id="myArea" placeholder="Area Of House ( Sqare Feet )" min="400" required>


            <label for="myBathroom">Bathrooms*</label>
            <input type="number" name="bathroom" id="myBathroom" placeholder="Number Of Bathrooms" required>

            <label for="myBHK">BHK*</label>
            <input type="number" name="bhk" id="myBHK" placeholder="Number Of BHK" required>

            <button type="reset">Clear Fields</button>

            <button type="submit" onsubmit="predict">Predict</button>

        </form>
    </div>



    <br><br><br><br><br>

    <!-- predicted result table: -->
    <h2 style="color: white;text-align: center;font-size:40px;">RESULTS</h2>
    <br>
    <hr><br>
    <div id="results">
        <h1 style='text-align:center;'>Nothing to show</h1>
        <!-- <table>
            rows will be inserted here using javascript on prediction
        </table> -->


    </div>
